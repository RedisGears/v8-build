name: Ubuntu Latest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always
  V8_BRANCH: 11.6.189.19

jobs:

  get-env:
    name: Get Environment variables
    runs-on: ubuntu-latest
    outputs:
      V8_BRANCH: ${{ env.V8_BRANCH }}
    steps:
      - run: echo "null"

  build-and-publish-linux-x64-release:
    needs: [get-env]
    uses: ./.github/workflows/UBUNTU_LATEST_REUSABLE.yml
    with:
      v8_branch: ${{ needs.get-env.outputs.V8_BRANCH }}
      build_type: release
      arch: x64
      copy_headers: true
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_KEY_ID: ${{ secrets.AWS_SECRET_KEY_ID }}

  build-and-publish-linux-x64-debug:
    needs: [get-env]
    uses: ./.github/workflows/UBUNTU_LATEST_REUSABLE.yml
    with:
      v8_branch: ${{ needs.get-env.outputs.V8_BRANCH }}
      build_type: debug
      arch: x64
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_KEY_ID: ${{ secrets.AWS_SECRET_KEY_ID }}

  build-and-publish-linux-arm64-release:
