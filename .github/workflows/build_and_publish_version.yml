      v8_branch: ${{ needs.get-env.outputs.V8_BRANCH }}
      build_type: debug
      arch: arm64
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_KEY_ID: ${{ secrets.AWS_SECRET_KEY_ID }}

  build-and-publish-mac-x64-release:
